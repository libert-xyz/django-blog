<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog libert.xyz</title>
  </head>
  <body>

    {% if messages %}
      <ul class='messages'>
        {% for message in messages %}
          <li{% if message.tags %} class='{{ message.tags }}' {% endif %}>{{message}}</li>
        {% endfor %}

      </ul>

    {% endif %}


    <h1>{{ title }}</h1><br>
      {{instance.id}}<br>
      {{instance.content}}<br>
      {{instance.updated}}<br>
      {{instance.timestamp}}<br>

  </body>
</html>
